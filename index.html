<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Live Chat UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #header {
            background: #333;
            color: #fff;
            padding: 8px 12px;
            font-size: 16px;
        }
        #chat {
            flex: 1;
            background: #ffffff;
            padding: 10px;
            overflow-y: auto;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            font-size: 14px;
            white-space: pre-wrap;
        }
        #inputBar {
            display: flex;
            padding: 8px;
            background: #eee;
        }
        #msgInput {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #bbb;
            border-radius: 4px;
        }
        #sendBtn {
            margin-left: 8px;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }
        #sendBtn:disabled {
            background: #999;
            cursor: default;
        }
        .system {
            color: #555;
            font-style: italic;
        }
        .me {
            color: #007bff;
        }
        .server {
            color: #000;
        }
    </style>
</head>
<body>

<div id="header">Live Chat â€” Web UI</div>
<div id="chat"></div>

<div id="inputBar">
    <input id="msgInput" placeholder="Type here (authentication or chat)...">
    <button id="sendBtn">Send</button>
</div>

<script>
    const chat = document.getElementById("chat");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    let ws = null;

    function addLine(text, cssClass) {
        const div = document.createElement("div");
        if (cssClass) div.className = cssClass;
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function connect() {
        addLine("[System] Connecting to WebSocket bridge...", "system");
        ws = new WebSocket("ws://localhost:8080");

        ws.onopen = () => {
            addLine("[System] Connected. Follow the server prompts to login/register.", "system");
            msgInput.disabled = false;
            sendBtn.disabled = false;
            msgInput.focus();
        };

        ws.onmessage = (event) => {
            // Server can send multiple lines in one chunk; split for nicer display
            const lines = event.data.split(/\r?\n/);
            lines.forEach(line => {
                if (line.trim().length > 0) {
                    addLine(line, "server");
                }
            });
        };

        ws.onclose = () => {
            addLine("[System] Disconnected from server.", "system");
            msgInput.disabled = true;
            sendBtn.disabled = true;
        };

        ws.onerror = (err) => {
            console.error("WebSocket error:", err);
            addLine("[System] WebSocket error. See console.", "system");
        };
    }

    function sendMsg() {
        if (!ws || ws.readyState !== WebSocket.OPEN) return;
        let text = msgInput.value;
        if (!text.trim()) return;

        // Show our own message locally
        addLine("Me: " + text, "me");

        // Send to server as-is (bridge will add newline if needed)
        ws.send(text);

        msgInput.value = "";
        msgInput.focus();
    }

    sendBtn.addEventListener("click", sendMsg);
    msgInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            sendMsg();
        }
    });

    // Start connection on page load
    connect();
</script>

</body>
</html>
